    <script type="text/javascript" src="../js/jquery.cookie.js"></script>

<!----------------头部图片--------背景链接至首页--------->
<div id="head">
    <div class="margin">
        <a href="../index.html" target="_blank">
        </a>
    </div>
</div>

<!--------------以下是登录主页面----------------------->

<div id="main">
    <div class="margin clear">
        <div class="left" id="left_logo">
            <img src="img/logo.jpg" alt="">
        </div>
        <div class="right clear" id="login">
            <div class="clear">
                <a href="../login/login.html" class="loginhref left">登录</a>
                <a class="register right">注册</a>
            </div>
            <div class="register">
                <div class="registerContainer">
                    <input type="text" placeholder="邮箱" id="registerMail" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"><br>
                    <p id="checkMail"></p>
                    <input type="text" placeholder="手机号" id="registerPhone" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"><br>
                    <p id="checkPhone"></p>
                    <input type="password" placeholder="密码" id="registerPassword" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"><br>
                    <p id="checkPassword"></p><span class="a"></span>
                    <input type="password" placeholder="确认密码" id="registerReaPassword">
                    <p id="checkReaPassword"></p><span class="b"></span>
                </div>
                <div id="verify">
                    <p class="clear">
                        <span class="left">点击下方图片，转到正确方向</span>
                        <span class="right">换一组</span>
                    </p>
                    <div id="verifyImg" class="clear"></div>
                    <div id="checkverifyImg"></div>
                </div>
                <div id="registerOk">同意以下协议,提交</div>
                <div id="registerAgree">
                    <input type="checkbox" class="left" id="registerAgreecheck"/>同意<span >梦芭莎注册条款</span>
                </div>
            </div>
        </div>
    </div>
</div>
