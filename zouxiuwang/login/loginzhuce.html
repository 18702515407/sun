<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link  type="text/css" rel="stylesheet" href="css/loginzhuce.css" >

    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/denglu.js"></script>

<body>
    <div id="head">
        <div class="logo">
            <a href="../index.html"><img src="img/logo.png" alt=""></a>
        </div>
    </div>
    <div id="main">
        <div class="login">
            <div class="login_box">
                <div class="form">
                    <div class="login_login">
                        <ul class="login_title">
                            <li>
                                <a class="active" href="loginzhuce.html">短信登录</a>
                            </li>
                            <li>
                                <a href="logindenglu.html">密码登录</a>
                            </li>
                        </ul>
                        <div class="login_user clear">
                            <div class="tip_phone">
                                <span class="tip_phone1"></span>
                                <span class="tip_phone2">请输入有效地手机号！</span>
                            </div>
                            <div class="phoneNumber">
                                <input id="int_number" class="number" type="text">
                                <label for="int_number" class="tips">手机号码</label>
                            </div>
                            <div class="guize">
                                <div class="xieyi">
                                    <span>新号码将认为接受<a href="#">《走秀网用户协议》</a>并自动注册账号</span>
                                </div>
                                <div class="yanzhengma1 clear">
                                    <input id="int_yanzheng1" type="text" class="yanzheng1 focusyanzheng1">
                                    <label for="int_yanzheng1" class="tips1 tips1_focus">验证码</label>
                                    <span class="xx"></span>
                                    <a class="yzmphoto" href="#"><img src="img/yanzhengma01.jpg" alt=""></a>
                                    <a class="change">换一换</a>
                                </div>
                            </div>
                            <div class="tip_yanzheng">
                                <span class="tip_yanzheng1"></span>
                                <span class="tip_yanzheng2">请输入您收到的验证码！</span>
                            </div>
                            <div class="yanzhengma2 clear">
                                <input id="int_yanzheng2" type="text" class="yanzheng2">
                                <label for="int_yanzheng2" class="tips2">短信验证码</label>
                                <a class="huoqu" href="#">获取验证码</a>
                            </div>
                            <div class="check clear">
                                <span></span>
                                <input type="checkbox" checked="checked">
                                <div class="zidong">
                                    两周内自动登录
                                    <p class="tip">
                                        为了账户安全，请勿在公共电脑上勾选此项。
                                    </p>
                                </div>
                                <div class="find right">
                                    <a class="findPassword" href="#">找回密码</a>
                                </div>
                            </div>
                            <div class="denglu clear">
                                <button class="btn">登&nbsp;录</button>
                            </div>
                        </div>
                        <div class="hezuo">
                            <div class="xian"></div>
                            <span>合作网站账号登录</span>
                        </div>
                        <ul class="tubiao">
                            <li><a class="qq" href="#"></a></li>
                            <li><a class="weixin" href="#"></a></li>
                            <li><a class="weibo" href="#"></a></li>
                            <li><a class="zhifu" href="#"></a></li>
                            <li class="last"><a class="pinan" href="#"></a></li>
                        </ul>
                        <a href="#" class="shaoma"></a>
                        <a href="#" class="shaomatp"></a>
