<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div id="login_header">
			<a href="index.html"><img src="img/logo (1).jpg" /></a>
			<div class="header_word">欢迎注册</div>
		</div>
		<div id="login_content">
			<img src="img/denglu.png" />
			<div class="login_fr">
				<div class="login_fr_header">
					<span>用户注册</span>
				<p>已有账号？<a href="login.html">立即登录</a></p>
				</div>
				<div class="registerForm" action="" method="post">
					<div class="registerForm_user">
						<div class="Form_icon"></div>
						<input name="userName" value="18358334369" id="userName" class="registerForm_input_size" type="text" placeholder="邮箱、手机号"/>
					</div>
					<div class="registerForm_pwsd">
						<div class="Form_icon1"></div>
						<input class="registerForm_input_size" value="wsz052893" type="password" name="pwd" id="pwd" placeholder="6-18位字符，必须包含英文字母和数字"/>
					</div>
					<div class="RF_one">
						<div class="registerForm_yz">
							<div class="Form_icon2"></div>
							<input id="yzm" class="registerForm_input_size1" type="text" placeholder="输入验证码"/>
						</div>
						<div class="yzm"></div>
					</div>
					<div class="RF_one">
						<div class="registerForm_yz">
							<div class="Form_icon3"></div>
							<input id="yzm2" class="registerForm_input_size1" type="text" placeholder="输入手机验证码"/>
						</div>
						<button class="yzmBtn">获取验证码</button>
					</div><br />
					<div class="login_checkBox">
						<div class="checkStyle"><input type="checkbox" checked="checked"/>我已阅读并同意</div>
						<div class="checkStyle2"><a href="#">《速普商城用户协议》</a></div>
					</div>
					<button class="login_submit">
						<span>注 册</span>
					</button>
				</div>
			</div>
		</div>
		<div id="login_footer">
			<div class="login_footer1">
				<p>Copyright&copy; 速普商城 2010-2016 All Right Reseved 鲁 ICP 证 09059644 号</p>
				<img src="img/zhizhao.png" />
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
</html>
