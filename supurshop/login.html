<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div id="login_header">
			<a href="index.html"><img src="img/logo (1).jpg" /></a>
			<div class="header_word">欢迎登录</div>
		</div>
		<div id="login_content">
			<img src="img/denglu.png" />
			<div class="login_fr">
				<div class="login_fr_header">
					<span>会员登录</span>
				<p>没有速普账号？<a href="register.html">立即注册</a></p>
				</div>
				<div class="loginForm">
					<div class="loginForm_user">
						<div class="Form_icon"></div>
						<input name="userName" id="userName"value="18358334369" class="loginForm_input_size" type="text" placeholder="邮箱、手机号、账号"/>
					</div>
					<div class="loginForm_pwsd">
						<div class="Form_icon1"></div>
						<input class="loginForm_input_size" value="wsz052893" type="password" name="pwd" id="pwd" placeholder="密码"/>
					</div>
					<div id="drag">
						<div class="drag_bg"></div>
                    <div class="drag_text" onselectstart="return false;" unselectable="on">按住滑块拖到最后边</div>
                    <div class="handler handler_bg"></div>
					</div>
					<div class="login_checkBox">
						<span class="checkStyle"><input type="checkbox"/>记住用户名</span>
						<span class="checkStyle"><input type="checkbox"/>自动登录</span>
						<span class="checkStyle2"><a href="#">忘记密码了？</a></span>
					</div>
					<button class="login_submit">
						<span>登  录</span>
					</button>
				</div>
				<div class="works">
					<div>合作用户登录：</div>
					<img src="img/zhifubao.png" />
					<img src="img/weibo.png" />
				</div>
			</div>
		</div>
		<div id="login_footer">
			<div class="login_footer1">
				<p>Copyright&copy; 速普商城 2010-2016 All Right Reseved 鲁 ICP 证 09059644 号</p>
				<img src="img/zhizhao.png" />
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/drag.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	
	
</html>
